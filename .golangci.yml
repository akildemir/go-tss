linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - ineffassign
    - unconvert
    - misspell
    - govet
linters-settings:
  gocyclo:
    min-complexity: 11
  errcheck:
    ignore: fmt:.*,io/ioutil:^Read.*,github.com/spf13/cobra:MarkFlagRequired,github.com/spf13/viper:BindPFlag

issues:
  exclude:
    - composite
run:
  tests: false
  deadline: 15m
  timeout: 5m
